<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .bg-primary {
            background-color: #179BAE;
        }

        .text-primary {
            color: #179BAE;
        }

        .bg-secondary {
            background-color: #FF8343;
        }

        .text-secondary {
            color: #FF8343;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center">
        <h1 class="text-3xl font-bold mb-6 text-primary">Random Quote Generator</h1>
        <blockquote id="quote" class="text-xl italic text-gray-700 mb-4">
            <p id="quote-text">Click the button to get a new quote!</p>
            <footer id="quote-author" class="mt-2 text-gray-500"></footer>
        </blockquote>
        <button id="new-quote-btn" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50 transition duration-300 ease-in-out">
            New Quote
        </button>
        <div id="loading-spinner" class="hidden mt-4">
            <svg class="animate-spin h-5 w-5 text-primary mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 1116 0A8 8 0 014 12zm2 0a6 6 0 1012 0A6 6 0 006 12z"></path>
            </svg>
        </div>
        <div id="error-message" class="hidden text-secondary mt-4"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
